<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Forumâ„¢ - New thread</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>

<div class="container">
    <form method="post" th:object="${threadCreationDto}" th:action="@{/new/thread}">
        <div class="row">
            <label>Title:</label>
            <input class="form-control" th:field="${threadCreationDto.title}">
        </div>

        <div class="row">
            <label>Text:</label>
            <input class="form-control" th:field="${threadCreationDto.text}">
        </div>

        <div class="row">
            <label>Category:</label>
            <select class="form-control" th:field="${threadCreationDto.categoryId}">
                <option value="">Select a category</option>
                <option th:each="category : ${allCategories}"
                        th:value="${category.id}"
                        th:text="${category.name}">
                </option>
            </select>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
