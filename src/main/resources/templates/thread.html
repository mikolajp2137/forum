<!DOCTYPE html>
<html lang="en" xmlns:th="http://ww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title th:text="'Forum™ - ' + ${thread.title}">Forum™ - Thread Title</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>

<div class="container">
    <div class="row">
        <div class="clo-12">
            <div th:each="thread : ${threads}" class="card mb-3">
                <div class="card-header">
                    <h5 th:text="${thread.title}"></h5>
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="${reply.contents}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
