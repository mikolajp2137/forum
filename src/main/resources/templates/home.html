<!DOCTYPE html>
<html lang="en" xmlns:th="http://ww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Forum - Home</title>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/register}">Register</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/addThread}">Add</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/search}">Search</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/categories}">Categories</a>
        </li>
    </ul>
</nav>
<!--    <span th:text="${threads}"></span>-->
    <div class="container">
        <div class="row">
            <div class="clo-12">
                <div th:each="thread : ${threads}" class="card mb-3">
                    <a th:href="@{/thread/{threadId}(threadId=${thread.threadId})}" class="stretched-link"></a>
                    <div class="card-header">
                        <h5 th:text="${thread.title}"></h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${thread.contents}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
