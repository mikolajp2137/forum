<!DOCTYPE html>
<html lang="en" xmlns:th="http://ww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/userManagement.css}">

    <title>Forumâ„¢ - Register</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <div class="content-wrapper">
        <div class="card border-dark">
            <div class="card-header  bg-dark text-white">
                New User Registration
            </div>
            <div class="card-body">
                <div class="card-text">
                    <form action="#" th:action="@{/register/processRegistrationForm}" th:object="${userDto}" method="POST" class="form-horizontal">
                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>
                                    <!-- Check for login error -->
                                    <div th:if="${param.registrationError}">

                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            <span th:text="${param.registrationError}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- User name -->
                        <div class="input-group">
                            <input type="text" th:field="*{username}" placeholder="Username (*)" class="form-control"/>
                        </div>

                        <div th:if="${#fields.hasErrors('username')}" class="text-danger validation-error">
                            <ul>
                                <li th:each="err : ${#fields.errors('username')}" th:text="'Username ' + ${err}"/>
                            </ul>
                        </div>
                        <!-- Password -->
                        <div class="input-group">
                            <input type="password" th:field="*{password}" placeholder="Password (*)" class="form-control"/>
                        </div>
                        <div th:if="${#fields.hasErrors('password')}" class="text-danger validation-error">
                            <ul>
                                <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}"/>
                            </ul>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
