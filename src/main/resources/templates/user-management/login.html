<!DOCTYPE html>
<html lang="en" xmlns:th="http://ww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/userManagement.css}">

    <title>Forumâ„¢ - Login</title>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container">
    <div class="content-wrapper">
        <div class="card border-dark">
            <div class="card-header bg-dark text-white">
                User Login
            </div>
            <div class="card-body">
                <div class="card-text">
                    <form action="#" th:action="@{/authenticateUser}" method="POST" class="form-horizontal">
                        <!-- Username -->
                        <div class="input-group">
                            <input type="text" name="username" placeholder="Username (*)" class="form-control"/>
                        </div>

                        <!-- Password -->
                        <div class="input-group">
                            <input type="password" name="password" placeholder="Password (*)" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div>
        <a th:href="@{/register/showRegistrationForm}"
           class="btn btn-primary mt-3"
           role="button"
           aria-pressed="true">You don't have account? Create one!</a>
    </div>
</div>

<div th:replace="~{footer :: footer}"></div>
</body>
</html>
