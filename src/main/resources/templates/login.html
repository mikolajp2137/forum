<!DOCTYPE html>
<html lang="en" xmlns:th="http://ww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Forum™ - Login</title>
</head>
<body style="background-color: beige">
<div th:replace="navbar :: navbar"></div>

<div class="container">
    <p>Login to the Forum™!</p>

    <form action="#" th:action="@{/authenticateUser}" method="POST">
        <div th:if="${param.error}">
            <i>Sorry! Entered login data is incorrect :(</i>
        </div>
        <div th:if="${param.logout}">
            <i>Y u logout :(</i>
        </div>

        <p>
            Username: <input type="text" name="username">
        </p>
        <p>
            Password: <input type="password" name="password">
        </p>
        <input type="submit" value="login">
    </form>

    <div>
        <a th:href="@{/register/showRegistrationForm}"
           class="btn btn-primary mt-3"
           role="button"
           aria-pressed="true">Register New User</a>
    </div>
</div>
</body>
</html>
